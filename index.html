<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>about kusl</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/todo.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    </head>
    <body data-ng-app>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://whatbrowser.org/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <label>
                Name:
            </label>
            <input 
                type="text" 
                data-ng-model="yourName" 
                placeholder="Enter a name here">
            <span>
                Hello, {{yourName}}!
            </span>
        </div>
        <div data-ng-controller="TodoCtrl">
            <span>{{remaining()}} of {{todos.length}} remaining</span>
                [ <a href="" data-ng-click="archive()">archive</a> ]
                <ul class="unstyled">
                    <li data-ng-repeat="todo in todos">
                        <input type="checkbox" data-ng-model="todo.done">
                        <span 
                            class="done-{{todo.done}}">
                            {{todo.text}}
                        </span>
                    </li>
                </ul>
                <form data-ng-submit="addTodo()">
                    <input .
                        type="text" 
                        data-ng-model="todoText" 
                        size="30" 
                        placeholder="add new todo here"> 
                    <input 
                        class="btn-primary" 
                        type="submit" 
                        value="add">
                </form>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
